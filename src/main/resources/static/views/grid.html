<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src="js/lib/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-aria.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="js/lib/pdfmake.js"></script>
    <script src="js/lib/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/lodash.min.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/jszip.min.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/excel-builder.dist.js"></script>

    <!--<script src="js/lib/angular.min.js"></script>-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <script src="js/lib/ui-grid.js"></script>
    <link href="http://ui-grid.info/release/ui-grid.css" type="text/css" rel="stylesheet">

    <script src="http://ui-grid.info/release/ui-grid.core.min.js"></script>
    <script src="http://ui-grid.info//release/ui-grid.pagination.min.js"></script>

    <script src="js/app/grid.js"></script>
    <script src="js/app/EmployeeService.js"></script>
    <link rel="stylesheet" href="css/app/app.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div ng-controller="MainCtrl" class="container">
        <div class="row well">
            <button type="button" class="btn btn-info pull-right" ng-click="addRecord()"><i
                    class="glyphicon glyphicon-plus">
            </i> Add New Employee
            </button>
        </div>
        <div class="container">
            <div class="search-box col-sm-6">
                <input class="search-box" type="text" placeholder="Search by name ..." ng-init="searchValue" ng-model="searchValue"
                       ng-change="applyFilter(searchValue)"/>
                <button type="button" class="btn btn-primary" ng-click="searchByName(searchValue)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
<!--            <label class="options-title col-sm-3 ">by Column:
                <select ng-model="selOption" ng-options="option.name for option in optionList">
                </select>
            </label>-->
        </div>
        <div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>
    </div>
</div>
</body>
</html>

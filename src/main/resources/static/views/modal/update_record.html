<div class="clearfix" id="edit-modal-user-views">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Edit View : {{employee.name}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="employee.name" placeholder="Employee Name" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Employee name" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Active <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="checkbox" ng-model="employee.active" placeholder="Employee Active" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter emp active" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Department <sup class="sup-color">*</sup></label>
                <div class="col-sm-8"><!--ng-init="employee.dpId = departments[0].id " ng-model="departments"-->
  <!--                  <select
                            ng-init="dept = dept || {id:employee.dpId}"
                            ng-model="dept"
                            ng-change="person.genderId = person._gender.id"
                            ng-options="dep.id as dep.name for dep in departments track by dep.id"
                            placeholder="Employee Department" class="form-control">
                        &lt;!&ndash;<option ng-repeat="dep in departments" value="{{dep.id}}">{{dep.name}}</option>&ndash;&gt;
                    </select>-->
                    <select class="form-control" ng-model="employee.dpId">
                        <option ng-selected="employee.dpId == item.id" ng-repeat="item in departments" ng-value="item.id">{{item.name}}</option>
                    </select>
                </div>
                <span class="help-button" uib-tooltip="Please enter emp department" tooltip-placement="left">?</span>
            </div>
        </form>

    </div>
    <div class="modal-footer model-grey-color">
        <button class="btn btn-success" ng-click="updateEmp()"><i class="glyphicon glyphicon-floppy-save"></i> Update</button>
        <button class="btn btn-danger" ng-click="$close()"><i class="glyphicon glyphicon-remove"></i> Close</button>
    </div>
</div>
